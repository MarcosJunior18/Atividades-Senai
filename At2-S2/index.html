<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Link para pegar o estilo do bootstrap--><link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!--Link para pegar a funcionalidade do bootstrap--><script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <!--Link para pegar a funcionalidade do bootstrap--><script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <!--Link para pegar a funcionalidade do bootstrap--><script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css"><!--Tag para ligar o html ao css-->
    <title>Escreva um titulo para página</title>
</head>

<body>

    <!--MENU-->
    <nav><!--Tag para identificar que dentro dela estará uma navegação, no caso um menu que irá para outras páginas-->
        <ul><!--Tag para listas não ordenadas-->
          <li><!--Tag para definir um elemento da lista-->
            <img src="imagens/device_menu.png" id="menu-hamburguer"> <!--Menu hamburguer-->
          </li>
            <li class="menu-normal"><!--Tag para definir um elemento da lista-->
                <a href="home.html"><!--Tag para fazer links, podendo linkar para um vídeo no youtube, uma página,etc.-->
                    Home
                </a>
            </li>
            <li class="menu-normal">
                <a href="https://www.sp.senai.br/"><!--Utilizando o href para direcionar para o site do senai quando clicar-->
                    Produtos
                </a>
            </li>
        </ul>
    </nav>


    <!--Banner-->
    <section id="banner"><!--Tag usada para agrupar conteúdos das páginas-->
        <img src="imagens/senai.png" alt="Logo do senai" title="Logo do senai"><!--Tag para adicionar imagens-->
    </section>

    <!--Destaque-->
    <section class="sec"><!--Tag usada para agrupar conteúdos das páginas-->
        <h1 class="titulo">Destaques</h1><!--Tag para título de nível 1-->
        <h2 class="sub">Produtos mais atualizados do mercado!</h2><!--Tag para título de nível 2-->
        <img class="img" src="imagens/iphone.png" alt="Iphone" title="Iphone"><!--Tag para adicionar imagens-->
    </section>


        <!--Novidades-->
        <section class="sec"><!--Tag usada para agrupar conteúdos das páginas-->
            <h1 class="titulo">Novidades</h1><!--Tag para título de nível 1-->
            <h2 class="sub">Aproveite agora nossas promoções!</h2><!--Tag para título de nível 2-->
            <img class="img" src="imagens/bateria.png" alt="bateria" title="bateria"><!--Tag para adicionar imagens-->
        </section>


        <!--Galeria-->
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
              <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img class="d-block w-100" src="imagens/bateria.png" alt="Primeiro Slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="imagens/facebook.png" alt="Segundo Slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="imagens/iphone.png" alt="Terceiro Slide">
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Anterior</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Próximo</span>
            </a>
          </div>


        <!--Rodapé-->
        <footer><!--Tag utilizada para agrupar os elementos do rodapé-->
            <img src="imagens/facebook.png" alt="facebook" title="facebook" class="elementos-footer"><!--Tag para adicionar imagens-->
            <p class="elementos-footer">
                <a href="#"><!--Tag para fazer links, podendo linkar para um vídeo no youtube, uma página,etc.-->
                    @nomedaloja
                </a>
            </p><!--Tag usada para paragrafos-->
        </footer>

</body>

</html>
